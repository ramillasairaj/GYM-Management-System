<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav a:hover {
            color: #ddd;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-top: 60px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
 
        <a href="user recipts.html">View details
        </a>
        <a href="Search records.html">Search records

        </a>
        
        <a href="index.html">Logout</a>
    </nav>

    <div class="container">
        <h2>Search Records</h2>
        <input type="text" id="searchInput" placeholder="Search for records...">
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Membership</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const records = [
            { id: 1, name: 'sairaj', email: 'sairajramilla99@gmail.com', membership: 'basic' },
            { id: 2, name: 'raju', email: 'sairaj@gmail.com', membership: 'premium' },
            { id: 3, name: 'Mike ', email: 'mike@gmail.com.com', membership: 'basic' },
            { id: 4, name: 'ramilla sai', email: 'sairajramilla@gmail.com', membership: 'premium' },
            { id: 5, name: 'sai anna', email: 'sai@gmail.com', membership: 'basic' }
        ];

        function loadRecords() {
            const tableBody = document.querySelector('#recordsTable tbody');
            tableBody.innerHTML = '';
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>${record.membership}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchRecords() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredRecords = records.filter(record =>
                record.name.toLowerCase().includes(query) ||
                record.email.toLowerCase().includes(query) ||
                record.membership.toLowerCase().includes(query)
            );
            const tableBody = document.querySelector('#recordsTable tbody');
            tableBody.innerHTML = '';
            filteredRecords.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>${record.membership}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById('searchInput').addEventListener('input', searchRecords);

        document.addEventListener('DOMContentLoaded', loadRecords);
    </script>
</body>
</html>
